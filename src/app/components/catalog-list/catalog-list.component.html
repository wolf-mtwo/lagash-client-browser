<div class="list-group catalogs-lagash">
  <button type="button" class="list-group-item list-group-item-action active">
    Catalogos de libros
  </button>
  <button type="button"
          class="list-group-item list-group-item-action"
          (click)="reset()">
    <i><b>Todos</b></i>
  </button>
  <button type="button"
          class="list-group-item list-group-item-action"
          *ngFor="let item of items"
          (click)="select_item(item)">
    {{item.title}}
  </button>
  <mat-nav-list>
    <a mat-list-item *ngFor="let item of items" (click)="select_item(item)">{{item.title}}</a>
  </mat-nav-list>
</div>
