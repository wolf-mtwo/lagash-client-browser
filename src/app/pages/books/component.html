<div class="container container-lagash">
  <div class="row">
    <h1>Libros</h1>
    <div style="flex: auto;">
      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-end">
          <li class="page-item" *ngIf="query.page > 1">
            <a class="page-link" (click)="pagination(-1)">Anterior</a>
          </li>
          <li class="page-item disabled" *ngIf="query.page <= 1">
            <a class="page-link" (click)="pagination(-1)">Anterior</a>
          </li>
          <li class="page-item"><a class="page-link" href="#">{{query.page}}</a></li>
          <li class="page-item">
            <a class="page-link" (click)="pagination(1)">Siguiente</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
  <div class="row">
    <div class="col-3">
      <div class="input-group">
        <input type="text"
               class="form-control"
               aria-label="Default"
               aria-describedby="inputGroup-sizing-default"
               [(ngModel)]="query.search"
               (change)="search()">
      <div class="input-group-append">
        <span class="input-group-text btn-primary" (click)="search()">Buscar</span>
      </div>
      </div>
      <div class="lagash-radio mb-3">
        <label>
          <input type="radio" [(ngModel)]="query.type" value="TITLE">Titulo
        </label>
        <label>
          <input type="radio" [(ngModel)]="query.type" value="SUBJECT">Tema
        </label>
        <label>
          <input type="radio" [(ngModel)]="query.type" value="AUTHOR">Autor
        </label>
        <label>
          <input type="radio" [(ngModel)]="query.type" value="ALL">Todos
        </label>
      </div>
      <app-catalog-list [title]="catalog_title"
                        [items]="catalogs"
                        (on_clean_up)="reset()"
                        (on_select)="go_to_catalog($event[0])">
      </app-catalog-list>
      <!-- <div class="list-group catalogs-lagash">
        <button type="button" class="list-group-item list-group-item-action active">
          Catalogos de libros
        </button>
        <button type="button"
                class="list-group-item list-group-item-action"
                (click)="reset()">
          <i><b>Todos</b></i>
        </button>
        <button type="button"
                class="list-group-item list-group-item-action"
                *ngFor="let catalog of catalogs"
                (click)="go_to_catalog(catalog)">
          {{catalog.title}}
        </button>
      </div>-->
    </div>
    <div class="col-9">
      <div *ngIf="items.length == 0">
        <div class="alert alert-warning" role="alert">
          No existen resultados para esta busqueda
        </div>
      </div>
      <div class="card card-lagash"
           style="width: 33%;"
           *ngFor="let item of items"
           (click)="go_to_item(item)">
        <app-book-view [item]="item"></app-book-view>
      </div>
    </div>
  </div>
</div>

</style>
